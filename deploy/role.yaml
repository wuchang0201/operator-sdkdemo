apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opdemo
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - opdemo
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - app.example.com
  resources:
  - '*'
  verbs:
  - '*'
